name: DB Collector

on:
  workflow_dispatch:
  schedule:
    # Runs hourly during daytime only.
    # Note: GitHub cron uses UTC.
    # 05-20 UTC corresponds to:
    # - Winter (CET): 06:00-21:00
    # - Summer (CEST): 07:00-22:00
    - cron: "0 5-20 * * *"

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DB_CLIENT_ID: ${{ secrets.DB_CLIENT_ID }}
      DB_API_KEY: ${{ secrets.DB_API_KEY }}
      ORS_API_KEY: ${{ secrets.ORS_API_KEY }}
      TIMEZONE: Europe/Berlin
      DATABASE_PATH: data/train_punctuality.db
      MORNING_SOURCE_EVA: 8000107
      MORNING_TARGET_EVA: 8000290
      MORNING_START: "06:00"
      MORNING_END: "08:00"
      AFTERNOON_SOURCE_EVA: 8000290
      AFTERNOON_TARGET_EVA: 8000107
      AFTERNOON_START: "15:30"
      AFTERNOON_END: "17:30"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collection
        run: python run_collection.py

      - name: Commit updated DB if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/train_punctuality.db
          if git diff --staged --quiet; then
            echo "No DB changes to commit"
            exit 0
          fi
          git commit -m "chore: update punctuality data"
          git push
